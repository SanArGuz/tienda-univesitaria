<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TITI</title>
  <link rel="stylesheet" href="./styles/globals.css">
  <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
  <form action="">
    <h1>Tu tienda universitaria que apoya el talento de nuestrra alma mater</h1>
    <h3>Ingresa tus datos por favor</h3>
    <input type="email" placeholder="Correo">
    <input type="password" placeholder="Contraseña">
    <div>
      <input type="checkbox" name="remember">
      <label>Recordar</label>
      <small>¿Olvidó contraseña?</small>
    </div>
    <button>Inicar sesión</button>
  </form>
  <section>
    <img src="./img/Saly-1.svg" alt="">
  </section>
</body>

</html>
